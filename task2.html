<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Box Model Demo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Outer visual for margin */
        .box-wrapper {
            background-color: #f8c291; /* margin color */
            padding: 20px;
            display: inline-block;
        }

        /* The actual box */
        .box {
            width: 320px;
            height: 200px;

            background-color: #82ccdd; /* padding color */
            padding: 20px;

            border: 6px solid #2d3436;

            box-sizing: border-box;
        }

        /* Content area */
        .content {
            background-color: #dff9fb; /* content color */
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 14px;
            padding: 10px;
        }

        .note {
            margin-top: 25px;
            font-size: 14px;
            background: #ffffff;
            padding: 15px;
            border-left: 4px solid #0984e3;
            max-width: 500px;
        }
    </style>
</head>
<body>

    <h1>CSS Box Model Visualization</h1>

    <div class="box-wrapper">
        <div class="box">
            <div class="content">
                Content: 320px Ã— 200px<br>
                Padding: 20px<br>
                Border: 6px<br>
                Margin: 20px
            </div>
        </div>
    </div>

    <div class="note">
        <strong>box-sizing: border-box</strong><br>
        The width (320px) now includes padding and border, so the box does not grow larger when padding or border is added.
    </div>

</body>
</html>
