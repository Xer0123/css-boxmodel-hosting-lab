<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Border Properties Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: auto;
        }

        .card {
            background: white;
            padding: 20px;
            text-align: center;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* 1. Border shorthand */
        .border-shorthand {
            border: 4px solid #3498db;
        }

        /* 2. Different border on each side */
        .border-sides {
            border-top: 4px solid red;
            border-right: 4px solid green;
            border-bottom: 4px solid blue;
            border-left: 4px solid orange;
        }

        /* 3. Dashed border */
        .border-dashed {
            border: 4px dashed #9b59b6;
        }

        /* 4. Double border */
        .border-double {
            border: 6px double #2ecc71;
        }

        /* 5. Rounded corners */
        .border-radius {
            border: 4px solid #e67e22;
            border-radius: 20px;
        }

        /* 6. Outline and outline-offset */
        .outline-demo {
            border: 3px solid #34495e;
            outline: 3px solid #e74c3c;
            outline-offset: 6px;
        }
    </style>
</head>
<body>

    <h1>CSS Border Properties Demo</h1>

    <div class="container">
        <div class="card border-shorthand">
            Border Shorthand
        </div>

        <div class="card border-sides">
            Different Borders on Each Side
        </div>

        <div class="card border-dashed">
            Dashed Border
        </div>

        <div class="card border-double">
            Double Border
        </div>

        <div class="card border-radius">
            Rounded Corners (border-radius)
        </div>

        <div class="card outline-demo">
            Outline & Outline Offset
        </div>
    </div>

</body>
</html>
